{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link rel="stylesheet" href="{% static 'css/base.css' %}">

    </head>

    <body>
        <div class="navbelt">
            <a href="{% url 'home' %}"><img src="..\..\static\cinefiles.png" style="height: 100%; padding-left:1em"></a> |

            
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">LOGOUT</a> | Welcome {{ user.username }}
            <a href="{% url 'review_create' %}">| New Review</a>
            <a href="{% url 'profileGuestView' username=request.user.username %}">| Profile</a>
          
            {% else %}
            <a href="{% url 'login' %}">LOGIN</a> | <a href="{% url 'createprofile' %}">SIGNUP</a>
            {% endif %}


        </div>



        <div class="mainContent">
        {% block content %}
        {% endblock %}
        
        </div>



    </body>
    
</html>
